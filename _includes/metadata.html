<div class="metadata">
    <div>
        {% if page.growth %}
        {% include growth-stage.html growth=page.growth %}
        {% endif %}
        {% for tag in page.tag %}
            <span class="tag sans">{{ tag }}</span>
        {% endfor %}
        <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">
            <span><span class="iconify" data-icon="cil:clock" style="color: #5c5c5c;" data-width="14"></span> <span class="sans">Created</span>{{ page.date | date: "%-m-%-d-%y" }} </span>
            <span><span class="iconify" data-icon="cil:pencil" style="color: #5c5c5c;" data-width="14"></span> <span class="sans">Last updated</span>{{ page.last_modified_at | date: "%-m-%-d-%y" }}</span>
        </time>
    </div>
</div>
