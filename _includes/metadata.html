<div class="metadata">
    <h1>{{ page.title }}</h1> 
    <div>
        {% include growth-stage.html growth=page.growth %}
        {% for tag in page.tag %}
            <span class="tag sans">{{ tag }}</span>
        {% endfor %}
        <time class="sans" datetime="{{ page.last_modified_at | date_to_xmlschema }}">
            Created {{ page.date | date: "%-m/%-d/%y" }} &#8901; Last updated {{ page.last_modified_at | date: "%-m/%-d/%y" }}
        </time>
    </div>
</div>
